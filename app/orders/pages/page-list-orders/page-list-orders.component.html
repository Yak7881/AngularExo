<table class="table">
  <!-- en tête du tableau -->
  <thead>
    <tr>
      <th *ngFor="let item of headers" scope="col">{{item}}</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of tab">
      <td>Action</td>
      <td>{{ item.typePresta | uppercase}}</td>
      <td>{{ item.client }}</td>
      <td>{{ item.nbJours }}</td>
      <td>{{ item.tjmHt }}</td>
      <td>{{ item.tjmHt | total: item.nbJours | currency}}</td>
      <td>{{ item.tjmHt | total : item.nbJours :item.tva | currency}}</td>
      <!-- <td>{{  }}</td> -->
      <!-- <td>{{ item.tjmHt * item.nbJours }}</td> -->
      <!-- <td>{{(item.tjmHt * item.nbJours) * (1 + item.tva/100)}}</td> -->
      <td>{{ item.state }}</td>
    </tr>
  </tbody>
